<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Leads Tracker</title>
</head>
<body>
  <section>
    <h2 class="header">Leads Tracker</h2>

</body>
</html>
